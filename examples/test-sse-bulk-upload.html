<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test SSE Bulk Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .step-number {
        background: #667eea;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      input[type="file"] {
        padding: 10px;
        border: 2px dashed #e0e0e0;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .progress-bar {
        width: 100%;
        height: 30px;
        background: #f0f0f0;
        border-radius: 15px;
        overflow: hidden;
        margin-top: 15px;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        transition: width 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 14px;
      }

      .file-list {
        margin-top: 20px;
      }

      .file-item {
        padding: 12px;
        background: #f9f9f9;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
      }

      .file-item.pending {
        background: #f0f0f0;
      }

      .file-item.uploading {
        background: #fff3cd;
      }

      .file-item.saving {
        background: #cfe2ff;
      }

      .file-item.analyzing {
        background: #d1ecf1;
      }

      .file-item.completed {
        background: #d4edda;
      }

      .file-item.failed {
        background: #f8d7da;
      }

      .file-status {
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 4px;
        background: white;
      }

      .log {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        max-height: 400px;
        overflow-y: auto;
        line-height: 1.6;
      }

      .log-entry {
        margin-bottom: 5px;
      }

      .log-success {
        color: #4ade80;
      }

      .log-error {
        color: #f87171;
      }

      .log-info {
        color: #60a5fa;
      }

      .log-warning {
        color: #fbbf24;
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .result-card {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .result-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .result-content {
        padding: 15px;
      }

      .result-filename {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        color: #333;
      }

      .result-description {
        font-size: 13px;
        color: #666;
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .tag {
        background: #667eea;
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
      }

      .hidden {
        display: none;
      }

      .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        margin-top: 10px;
      }

      .status-badge.success {
        background: #d4edda;
        color: #155724;
      }

      .status-badge.error {
        background: #f8d7da;
        color: #721c24;
      }

      .status-badge.info {
        background: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🚀 SSE Bulk Upload Tester</h1>
        <p>Test your bulk upload with real-time progress tracking</p>
      </div>

      <div class="content">
        <!-- Step 1: Login -->
        <div class="section">
          <div class="section-title">
            <div class="step-number">1</div>
            <span>Login</span>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              value="danilborovskii199911@gmail.com"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password" />
          </div>
          <button id="loginBtn" onclick="login()">Login</button>
          <div id="loginStatus"></div>
        </div>

        <!-- Step 2: Upload Files -->
        <div class="section">
          <div class="section-title">
            <div class="step-number">2</div>
            <span>Select Images & Upload</span>
          </div>
          <div class="input-group">
            <label for="images">Select Images (up to 10)</label>
            <input type="file" id="images" accept="image/*" multiple />
          </div>
          <div class="input-group">
            <label for="tagStyle">Tag Style</label>
            <select id="tagStyle">
              <option value="neutral">Neutral (Professional)</option>
              <option value="playful">Playful (Fun & Creative)</option>
              <option value="seo">SEO (Search-Optimized)</option>
            </select>
          </div>
          <button id="uploadBtn" onclick="startUpload()" disabled>
            Start Upload
          </button>

          <!-- Progress Bar -->
          <div id="progressSection" class="hidden">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill" style="width: 0%">
                0%
              </div>
            </div>
            <p style="margin-top: 10px; color: #666; font-size: 14px">
              <strong id="completedCount">0</strong> /
              <strong id="totalCount">0</strong> files completed
            </p>
          </div>

          <!-- File List -->
          <div id="filesList" class="file-list"></div>
        </div>

        <!-- Step 3: Results -->
        <div class="section" id="resultsSection" class="hidden">
          <div class="section-title">
            <div class="step-number">3</div>
            <span>Results</span>
          </div>
          <div id="resultsGrid" class="results-grid"></div>
        </div>

        <!-- Console Log -->
        <div class="section">
          <div class="section-title">
            <span>📋 Console Log</span>
          </div>
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>

    <script>
      let accessToken = null;
      let eventSource = null;

      // Logging
      function log(message, type = "info") {
        const logDiv = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = `log-entry log-${type}`;
        const timestamp = new Date().toLocaleTimeString();
        entry.textContent = `[${timestamp}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      // Login
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const statusDiv = document.getElementById("loginStatus");

        if (!email || !password) {
          statusDiv.innerHTML =
            '<span class="status-badge error">Please fill in all fields</span>';
          return;
        }

        log("🔐 Attempting login...", "info");

        try {
          const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            accessToken = data.data.session.accessToken;
            statusDiv.innerHTML = `<span class="status-badge success">✅ Logged in as ${data.data.user.email}</span>`;
            document.getElementById("uploadBtn").disabled = false;
            log(`✅ Login successful: ${data.data.user.email}`, "success");
          } else {
            statusDiv.innerHTML = `<span class="status-badge error">❌ ${data.error}</span>`;
            log(`❌ Login failed: ${data.error}`, "error");
          }
        } catch (error) {
          statusDiv.innerHTML = `<span class="status-badge error">❌ ${error.message}</span>`;
          log(`❌ Login error: ${error.message}`, "error");
        }
      }

      // Start Upload
      async function startUpload() {
        const files = document.getElementById("images").files;
        const tagStyle = document.getElementById("tagStyle").value;

        if (files.length === 0) {
          log("❌ No files selected", "error");
          alert("Please select at least one image");
          return;
        }

        if (files.length > 10) {
          log("❌ Too many files (max 10)", "error");
          alert("Maximum 10 images allowed");
          return;
        }

        log(
          `📤 Starting upload of ${files.length} files with tag style: ${tagStyle}`,
          "info"
        );

        // Prepare form data
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
          formData.append("images", files[i]);
        }
        formData.append("tagStyle", tagStyle);

        // Show progress section
        document.getElementById("progressSection").classList.remove("hidden");
        document.getElementById("totalCount").textContent = files.length;
        document.getElementById("uploadBtn").disabled = true;

        try {
          const response = await fetch(
            "http://localhost:3000/api/upload/bulk-upload-and-analyze",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
              body: formData,
            }
          );

          const data = await response.json();

          if (data.success) {
            const uploadId = data.data.uploadId;
            log(`✅ Upload started: ${uploadId}`, "success");
            connectToSSE(uploadId);
          } else {
            log(`❌ Upload failed: ${data.error}`, "error");
            alert(`Upload failed: ${data.error}`);
          }
        } catch (error) {
          log(`❌ Upload error: ${error.message}`, "error");
          alert(`Upload error: ${error.message}`);
        }
      }

      // Connect to SSE
      function connectToSSE(uploadId) {
        log(`📡 Connecting to SSE stream...`, "info");

        eventSource = new EventSource(
          `http://localhost:3000/api/upload/progress/${uploadId}?token=${accessToken}`
        );

        eventSource.onopen = () => {
          log("✅ SSE connection established", "success");
        };

        eventSource.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);

            switch (data.type) {
              case "connected":
                log("📡 Connected to progress stream", "info");
                updateProgress(data.data);
                break;

              case "progress":
                log(`📊 Progress: ${data.data.percentage}%`, "info");
                updateProgress(data.data);
                break;

              case "complete":
                log(
                  `🎉 Upload complete! Duration: ${data.data.durationSeconds}s`,
                  "success"
                );
                updateProgress(data.data);
                displayResults(data.data);
                eventSource.close();
                document.getElementById("uploadBtn").disabled = false;
                break;
            }
          } catch (error) {
            log(`❌ Error parsing SSE data: ${error.message}`, "error");
          }
        };

        eventSource.onerror = (error) => {
          log(`❌ SSE connection error`, "error");
          console.error("SSE Error:", error);
          eventSource.close();
          document.getElementById("uploadBtn").disabled = false;
        };
      }

      // Update Progress UI
      function updateProgress(data) {
        const { completed, total, percentage, files } = data;

        // Update progress bar
        const progressFill = document.getElementById("progressFill");
        progressFill.style.width = `${percentage}%`;
        progressFill.textContent = `${percentage}%`;

        // Update counts
        document.getElementById("completedCount").textContent = completed;

        // Update files list
        const filesList = document.getElementById("filesList");
        filesList.innerHTML = "";

        files.forEach((file) => {
          const item = document.createElement("div");
          item.className = `file-item ${file.status}`;

          let statusEmoji = "";
          switch (file.status) {
            case "pending":
              statusEmoji = "⏳";
              break;
            case "uploading":
              statusEmoji = "📤";
              break;
            case "saving":
              statusEmoji = "💾";
              break;
            case "analyzing":
              statusEmoji = "🤖";
              break;
            case "completed":
              statusEmoji = "✅";
              break;
            case "failed":
              statusEmoji = "❌";
              break;
          }

          item.innerHTML = `
          <div>
            <div style="font-weight: 600;">${file.filename}</div>
            ${
              file.error
                ? `<div style="color: #721c24; font-size: 13px;">${file.error}</div>`
                : ""
            }
          </div>
          <div class="file-status">${statusEmoji} ${file.status}</div>
        `;

          filesList.appendChild(item);
        });
      }

      // Display Results
      function displayResults(data) {
        const resultsSection = document.getElementById("resultsSection");
        const resultsGrid = document.getElementById("resultsGrid");

        resultsSection.classList.remove("hidden");
        resultsGrid.innerHTML = "";

        if (data.results && data.results.length > 0) {
          data.results.forEach((result) => {
            const card = document.createElement("div");
            card.className = "result-card";

            const tags = result.tags
              ? result.tags
                  .map((tag) => `<span class="tag">${tag}</span>`)
                  .join("")
              : "";

            card.innerHTML = `
            <img src="${result.publicUrl}" alt="${result.filename}">
            <div class="result-content">
              <div class="result-filename">${result.filename}</div>
              <div class="result-description">${
                result.description || "No description"
              }</div>
              <div class="tags">${tags}</div>
            </div>
          `;

            resultsGrid.appendChild(card);
          });
        }

        if (data.errors && data.errors.length > 0) {
          data.errors.forEach((error) => {
            log(`❌ Error: ${error.filename} - ${error.error}`, "error");
          });
        }
      }

      // Initial log
      log("🚀 SSE Bulk Upload Tester initialized", "info");
      log("👉 Step 1: Enter your credentials and click Login", "info");
    </script>
  </body>
</html>
